# Members

- name: Dr. Anna Birkenbach
  role: Supervisor
  img: https://avatars.githubusercontent.com/u/40360921?s=400&u=91ab74daa0f993bfa9109c3fd27223e6ae09e36b&v=4
  gscholar: https://scholar.google.com/citations?user=RDlSzkUAAAAJ&hl=en&oi=ao
  url: https://www.udel.edu/academics/colleges/ceoe/departments/smsp/faculty/anna-birkenbach/
  bio: Dr. Birkenbach is an associate professor in the School of Marine Science and Policy (SMSP) and Department of Economics at the University of Delaware. She is also a guest investigator at Woods Hole Oceanographic Institution, an associate editor for Marine Resource Economics, and a member of the New England Fishery Management Council’s Scientific and Statistical Committee (SSC). Her research interests include fisheries management, environmental policy, climate change, coastal communities, applied econometrics, bioeconomic modeling, choice modeling, and seafood markets. 
  visible: true
  
- name: Dr. Kimberly Oremus
  role: Supervisor
  img: https://www.udel.edu/faculty-staff/experts/kimberly-oremus/_jcr_content/profile/faculty-image.coreimg.jpeg/1576082506232/kimberly-oremus.jpeg
  gscholar: https://scholar.google.com/citations?user=A4GtzHsAAAAJ&hl=en
  url: https://www.udel.edu/faculty-staff/experts/kimberly-oremus/
  bio: Dr. Oremus is an assistant professor in the School of Marine Science and Policy (SMSP), Department of Economics, and Biden School of Public Policy & Administration at the University of Delaware. Her research focuses on fishery management and policy, including international agreements, marine transboundary issues, and the impact of climate change in marine environments. She serves as advisor to the SMSP-Newark Graduate Student Association (GSA) and was awarded the College of Earth, Ocean, and Environment’s Outstanding Faculty Mentor award in 2023.
  visible: true

- name: Seleni Cruz
  role: PhD candidate in Environmental Economics
  img: https://pbs.twimg.com/media/Fx8rWv2XoAAgkvf?format=jpg&name=4096x4096
  gscholar: https://plus.google.com/+AhmetCecen-GPlus
  bio: Seleni’s research focuses on the intersection among natural resource and development economics, climate change, and fisheries management. She leverages econometric techniques and bioeconomic modeling to explore human-ocean interactions in the face of climate change. Seleni is a 2024 WWF Fellow and recipient of UD’s Doctoral Fellowship for Excellence.
  visible: true
   
- name: Ben Hurley
  role: 2024 MMP graduate, affiliated researcher
  img: https://www.sc.edu/imgs/majors-and-degrees/quote-images/md-quote-cas-hurley-ben.jpg
  bio: Ben’s research interests are in aquaculture policy, environmental permitting, and fisheries management. His work bridges legal study with data analysis to assess barriers to innovation in sustainable seaweed and shellfish cultivation. Ben is a recipient of the Okie Fellowship and Knecht/Cicin-Sain Marine Policy Award and is currently continuing his studies at Harvard Law School. 
  url: 
  visible: true

- name: Erinn Bell
  role: Masters student in Marine Policy
  img: http://birkenbach-oremus-lab.github.io/website/img/erinnmemberphoto.jpg
  bio: Coming from a background in the biological sciences, Erinn gained research experience in mammal behavioral ecology through her undergradate studies and the Ronald E. McNair Scholars Program, as well as the NSF-Funded REU Program at Mystic Aquarium/UConn-Avery Point. She aspires to combine her passions for marine biology, conservation, and environmental law in her future work.
