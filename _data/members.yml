# Members

- name: Dr. Anna M. Birkenbach
  role: Supervisor
  img: https://avatars.githubusercontent.com/u/40360921?s=400&u=91ab74daa0f993bfa9109c3fd27223e6ae09e36b&v=4
  gscholar: https://scholar.google.com/citations?user=RDlSzkUAAAAJ&hl=en&oi=ao
  url: https://www.udel.edu/academics/colleges/ceoe/departments/smsp/faculty/anna-birkenbach/
  bio: Dr. Birkenbach is an assistant professor in the School of Marine Science and Policy (SMSP) and Department of Economics at the University of Delaware. She is also a guest investigator at Woods Hole Oceanographic Institution (WHOI) and serves on the New England Fishery Management Council’s Scientific and Statistical Committee (SSC). Her research interests include marine resource economics and policy, fisheries management, climate change, coastal communities, applied econometrics, bioeconomic modeling, choice modeling, aquaculture, and seafood markets. 
  visible: true
  
- name: Dr. Kimberly L. Oremus
  role: Supervisor
  img: https://www.udel.edu/faculty-staff/experts/kimberly-oremus/_jcr_content/profile/faculty-image.coreimg.jpeg/1576082506232/kimberly-oremus.jpeg
  gscholar: https://scholar.google.com/citations?user=A4GtzHsAAAAJ&hl=en
  url: https://www.udel.edu/faculty-staff/experts/kimberly-oremus/
  bio: Dr. Oremus is an assistant professor in the School of Marine Science and Policy (SMSP), Department of Economics, and Biden School of Public Policy & Administration at the University of Delaware. Her research focuses on fishery management and policy, including international agreements, marine transboundary issues, and the impact of climate change in marine environments. She serves as advisor to the SMSP-Newark Graduate Student Association (GSA) and was awarded the College of Earth, Ocean, and Environment’s Outstanding Faculty Mentor award in 2023.
  visible: true

